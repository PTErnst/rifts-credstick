<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coalition States Credit Terminal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .terminal-header {
            border: 2px solid #00ff00;
            padding: 15px;
            margin-bottom: 20px;
            text-align: center;
            background: rgba(0, 255, 0, 0.05);
        }

        .cs-logo {
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 3px;
            margin-bottom: 10px;
        }

        .terminal-title {
            font-size: 14px;
            letter-spacing: 2px;
        }

        .terminal-body {
            border: 2px solid #00ff00;
            padding: 20px;
            flex-grow: 1;
            background: rgba(0, 255, 0, 0.02);
        }

        .status-line {
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #00ff00;
        }

        .prompt {
            color: #00ff00;
            margin: 10px 0;
        }

        .prompt::before {
            content: "> ";
        }

        #scanPrompt {
            text-align: center;
            font-size: 18px;
            padding: 40px 20px;
        }

        .scan-animation {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .account-display {
            display: none;
            margin-top: 20px;
        }

        .account-info {
            margin: 15px 0;
            padding: 10px;
            border-left: 3px solid #00ff00;
            padding-left: 15px;
        }

        .balance {
            font-size: 32px;
            font-weight: bold;
            margin: 20px 0;
            text-align: center;
            letter-spacing: 2px;
        }

        .button {
            background: transparent;
            border: 2px solid #00ff00;
            color: #00ff00;
            padding: 12px 24px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            cursor: pointer;
            margin: 10px 5px;
            transition: all 0.3s;
            letter-spacing: 1px;
        }

        .button:hover {
            background: #00ff00;
            color: #000;
        }

        .button:active {
            transform: scale(0.95);
        }

        .button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .transfer-form {
            display: none;
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #00ff00;
        }

        input {
            background: #000;
            border: 1px solid #00ff00;
            color: #00ff00;
            padding: 10px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            width: 100%;
            margin: 10px 0;
        }

        input:focus {
            outline: none;
            border-color: #00ff00;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
        }

        .error {
            color: #ff0000;
            border-color: #ff0000;
            padding: 10px;
            margin: 10px 0;
            border-left: 3px solid #ff0000;
            padding-left: 15px;
        }

        .success {
            color: #00ff00;
            border-left: 3px solid #00ff00;
            padding: 10px;
            margin: 10px 0;
            padding-left: 15px;
        }

        .status-active {
            color: #00ff00;
        }

        .status-frozen {
            color: #ff0000;
        }

        .status-flagged {
            color: #ffaa00;
        }

        .hidden {
            display: none;
        }

        .button-group {
            text-align: center;
            margin-top: 20px;
        }

        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            
            .balance {
                font-size: 24px;
            }
            
            .button {
                display: block;
                width: 100%;
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <div class="terminal-header">
        <div class="cs-logo">⚡ COALITION STATES ⚡</div>
        <div class="terminal-title">AUTHORIZED CREDIT TERMINAL - SECURE ACCESS ONLY</div>
    </div>

    <div class="terminal-body">
        <div class="status-line">
            <span id="systemStatus">SYSTEM STATUS: ONLINE</span> | 
            <span id="dateTime"></span>
        </div>

        <div id="scanPrompt">
            <div class="prompt scan-animation">TAP CREDSTICK TO AUTHENTICATE</div>
            <div style="margin-top: 30px;">
                <small>MANUAL ENTRY:</small><br>
                <input type="text" id="manualTagId" placeholder="Enter Tag ID" style="max-width: 300px; margin: 10px auto; display: block;">
                <button class="button" onclick="manualLogin()">LOGIN</button>
            </div>
        </div>

        <div id="accountDisplay" class="account-display">
            <div class="account-info">
                <div>ACCOUNT HOLDER: <span id="characterName"></span></div>
                <div>TAG ID: <span id="tagId"></span></div>
                <div>STATUS: <span id="accountStatus"></span></div>
            </div>

            <div class="balance">
                <span id="balance">0</span> CR
            </div>

            <div id="notes" class="account-info hidden">
                <strong>NOTES:</strong> <span id="notesText"></span>
            </div>

            <div class="button-group">
                <button class="button" onclick="showTransferForm()">TRANSFER CREDITS</button>
                <button class="button" onclick="logout()">LOGOUT</button>
            </div>

            <div id="transferForm" class="transfer-form">
                <div class="prompt">ENTER TRANSFER AMOUNT</div>
                <input type="number" id="transferAmount" placeholder="Amount in CR" min="1">
                
                <div class="prompt">ENTER RECIPIENT TAG ID</div>
                <input type="text" id="recipientTagId" placeholder="Recipient Tag ID">
                
                <div class="button-group">
                    <button class="button" onclick="executeTransfer()">COMPLETE TRANSFER</button>
                    <button class="button" onclick="hideTransferForm()">CANCEL</button>
                </div>
            </div>

            <div id="message"></div>
        </div>
    </div>

<!-- Supabase JS Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2">
        
        // ===== SUPABASE CONFIGURATION =====
        const SUPABASE_URL = 'https://pxlqmzraudmyvgrpfser.supabase.co';
        const SUPABASE_ANON_KEY = 'sb_publishable_KFRvomIxHG-n6Y0QxpU6yQ_YEkwiYb6';
        
        let supabase;
        let currentAccount = null;

        // Initialize Supabase when page loads
        document.addEventListener('DOMContentLoaded', function() {
            try {
                supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
                console.log('Supabase initialized successfully');
            } catch (error) {
                console.error('Failed to initialize Supabase:', error);
                showError('System initialization failed. Please refresh the page.');
            }
        });

        // Update date/time
        function updateDateTime() {
            const now = new Date();
            document.getElementById('dateTime').textContent = now.toLocaleString();
        }
        setInterval(updateDateTime, 1000);
        updateDateTime();

        // Check if browser supports NFC
        if ('NDEFReader' in window) {
            startNFCScanning();
        }

        async function startNFCScanning() {
            try {
                const ndef = new NDEFReader();
                await ndef.scan();
                
                ndef.addEventListener("reading", ({ serialNumber }) => {
                    const tagId = serialNumber;
                    console.log("NFC tag detected:", tagId);
                    
                    if (!currentAccount) {
                        login(tagId);
                    }
                });

                console.log("NFC scanning started");
            } catch (error) {
                console.error("NFC Error:", error);
            }
        }

        function manualLogin() {
            const tagId = document.getElementById('manualTagId').value.trim();
            if (tagId) {
                login(tagId);
            } else {
                showError("Please enter a Tag ID");
            }
        }

        async function login(tagId) {
            if (!supabase) {
                showError("System not ready. Please wait a moment and try again.");
                return;
            }

            try {
                showMessage("AUTHENTICATING...", false);
                console.log('Attempting login with tag:', tagId);
                
                // Query Supabase for credstick
                const { data, error } = await supabase
                    .from('credsticks')
                    .select('*')
                    .eq('tag_id', tagId)
                    .single();
                
                console.log('Supabase response:', { data, error });
                
                if (error) {
                    console.error('Supabase error:', error);
                    showError("Credstick not found: " + error.message);
                    return;
                }

                if (!data) {
                    showError("Credstick not found");
                    return;
                }

                currentAccount = {
                    id: data.id,
                    tagId: data.tag_id,
                    characterName: data.character_name,
                    balance: data.balance,
                    status: data.status,
                    notes: data.notes
                };
                
                console.log('Login successful:', currentAccount);
                displayAccount(currentAccount);
                
            } catch (error) {
                console.error('Login error:', error);
                showError("Connection failed: " + error.message);
            }
        }

        function displayAccount(data) {
            document.getElementById('scanPrompt').style.display = 'none';
            document.getElementById('accountDisplay').style.display = 'block';
            
            document.getElementById('characterName').textContent = data.characterName;
            document.getElementById('tagId').textContent = data.tagId;
            document.getElementById('balance').textContent = data.balance.toLocaleString();
            
            const statusElement = document.getElementById('accountStatus');
            statusElement.textContent = data.status;
            statusElement.className = 'status-' + data.status.toLowerCase();
            
            if (data.notes && data.notes.trim()) {
                document.getElementById('notes').classList.remove('hidden');
                document.getElementById('notesText').textContent = data.notes;
            } else {
                document.getElementById('notes').classList.add('hidden');
            }
            
            clearMessage();
        }

        function showTransferForm() {
            if (currentAccount.status !== 'ACTIVE') {
                showError("Account status is " + currentAccount.status + " - transfers disabled");
                return;
            }
            document.getElementById('transferForm').style.display = 'block';
        }

        function hideTransferForm() {
            document.getElementById('transferForm').style.display = 'none';
            document.getElementById('recipientTagId').value = '';
            document.getElementById('transferAmount').value = '';
        }

        async function executeTransfer() {
            if (!supabase) {
                showError("System not ready.");
                return;
            }

            const amount = parseFloat(document.getElementById('transferAmount').value);
            const recipientTagId = document.getElementById('recipientTagId').value.trim();
            
            if (!amount || amount <= 0) {
                showError("Invalid transfer amount");
                return;
            }
            
            if (!recipientTagId) {
                showError("Please enter recipient Tag ID");
                return;
            }
            
            if (recipientTagId === currentAccount.tagId) {
                showError("Cannot transfer to yourself");
                return;
            }
            
            if (amount > currentAccount.balance) {
                showError("Insufficient credits");
                return;
            }
            
            try {
                showMessage("PROCESSING TRANSFER...", false);
                
                // Get recipient account
                const { data: recipient, error: recipientError } = await supabase
                    .from('credsticks')
                    .select('*')
                    .eq('tag_id', recipientTagId)
                    .single();
                
                if (recipientError || !recipient) {
                    showError("Recipient credstick not found");
                    return;
                }
                
                // Update sender balance
                const newSenderBalance = currentAccount.balance - amount;
                const { error: senderError } = await supabase
                    .from('credsticks')
                    .update({ 
                        balance: newSenderBalance,
                        updated_at: new Date().toISOString()
                    })
                    .eq('id', currentAccount.id);
                
                if (senderError) {
                    console.error('Sender update error:', senderError);
                    throw new Error('Failed to update sender balance');
                }
                
                // Update recipient balance
                const newRecipientBalance = recipient.balance + amount;
                const { error: recipientUpdateError } = await supabase
                    .from('credsticks')
                    .update({ 
                        balance: newRecipientBalance,
                        updated_at: new Date().toISOString()
                    })
                    .eq('id', recipient.id);
                
                if (recipientUpdateError) {
                    console.error('Recipient update error:', recipientUpdateError);
                    throw new Error('Failed to update recipient balance');
                }
                
                // Log transaction
                const { error: logError } = await supabase
                    .from('transaction_log')
                    .insert({
                        from_character: currentAccount.characterName,
                        to_character: recipient.character_name,
                        amount: amount,
                        transaction_type: 'TRANSFER'
                    });
                
                if (logError) {
                    console.error('Transaction log error:', logError);
                }
                
                // Update display
                currentAccount.balance = newSenderBalance;
                document.getElementById('balance').textContent = newSenderBalance.toLocaleString();
                
                showMessage(`TRANSFER COMPLETE: ${amount} CR sent to ${recipient.character_name}`, true);
                
                setTimeout(() => {
                    hideTransferForm();
                }, 2000);
                
            } catch (error) {
                console.error('Transfer error:', error);
                showError("Transfer failed: " + error.message);
            }
        }

        function logout() {
            currentAccount = null;
            
            document.getElementById('scanPrompt').style.display = 'block';
            document.getElementById('accountDisplay').style.display = 'none';
            document.getElementById('transferForm').style.display = 'none';
            document.getElementById('manualTagId').value = '';
            
            clearMessage();
        }

        function showMessage(msg, isSuccess) {
            const messageDiv = document.getElementById('message');
            messageDiv.className = isSuccess ? 'success' : 'prompt';
            messageDiv.textContent = msg;
        }

        function showError(msg) {
            const messageDiv = document.getElementById('message');
            messageDiv.className = 'error';
            messageDiv.textContent = "ERROR: " + msg;
        }

        function clearMessage() {
            document.getElementById('message').textContent = '';
            document.getElementById('message').className = '';
        }
    </script>
</body>
</html>
