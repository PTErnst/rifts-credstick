<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coalition States Credit Terminal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            /* Fixed resolution for touchscreen */
            width: 800px;
            height: 480px;
            overflow: hidden;
            position: relative;
            /* Center nicely if on a larger screen for testing */
            margin: 0 auto;
            border: 1px solid #333;
        }

        /* Views System */
        .page-view {
            display: none;
            width: 100%;
            height: 100%;
            padding: 20px;
            flex-direction: column;
            position: absolute;
            top: 0;
            left: 0;
        }

        .active-view {
            display: flex;
        }

        .terminal-header {
            border: 2px solid #00ff00;
            padding: 10px;
            margin-bottom: 10px;
            text-align: center;
            background: rgba(0, 255, 0, 0.05);
            flex-shrink: 0;
        }

        .cs-logo {
            font-size: 20px;
            font-weight: bold;
            letter-spacing: 3px;
        }

        .terminal-title {
            font-size: 12px;
            letter-spacing: 2px;
        }

        .status-line {
            margin-bottom: 15px;
            padding-bottom: 5px;
            border-bottom: 1px solid #00ff00;
            font-size: 12px;
            text-align: right;
        }

        /* Content Area */
        .content-body {
            flex-grow: 1;
            border: 2px solid #00ff00;
            padding: 15px;
            background: rgba(0, 255, 0, 0.02);
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .prompt {
            color: #00ff00;
            margin: 5px 0;
        }

        #scanPrompt {
            text-align: center;
            font-size: 18px;
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .scan-animation {
            animation: pulse 2s infinite;
            margin-bottom: 20px;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        .account-info {
            margin: 10px 0;
            padding: 10px;
            border-left: 3px solid #00ff00;
            padding-left: 15px;
            font-size: 14px;
        }

        .account-info div {
            margin-bottom: 5px;
        }

        .balance {
            font-size: 42px;
            font-weight: bold;
            margin: 10px 0;
            text-align: center;
            letter-spacing: 2px;
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Buttons */
        .nav-bar {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .button {
            background: rgba(0, 20, 0, 0.8);
            border: 2px solid #00ff00;
            color: #00ff00;
            padding: 15px 30px;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            min-width: 120px;
            touch-action: manipulation;
        }

        .button:active {
            background: #00ff00;
            color: #000;
        }

        .button.logout-btn {
            border-color: #ff4444;
            color: #ff4444;
        }

        .button.logout-btn:active {
            background: #ff4444;
            color: #000;
        }

        input {
            background: #000;
            border: 1px solid #00ff00;
            color: #00ff00;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 18px;
            width: 100%;
            margin: 10px 0;
        }

        .error {
            color: #ff0000;
            border: 1px solid #ff0000;
            padding: 10px;
            background: rgba(50, 0, 0, 0.5);
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 100;
            width: 90%;
            box-shadow: 0 0 20px #000;
        }

        .message-toast {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: #000;
            border: 1px solid #00ff00;
            padding: 10px 20px;
            z-index: 50;
            display: none;
        }

        .status-active {
            color: #00ff00;
        }

        .status-frozen {
            color: #ff0000;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>

<body>

    <!-- 
      VIEW 1: LOGIN PAGE 
    -->
    <div id="view-login" class="page-view active-view">
        <div class="terminal-header">
            <div class="cs-logo">⚡ COALITION STATES ⚡</div>
            <div class="terminal-title">CREDIT TERMINAL V.4.2</div>
        </div>

        <div class="content-body">
            <div id="scanPrompt">
                <div class="scan-animation">TAP CREDSTICK TO SENSOR</div>
                <div style="width: 100%; max-width: 400px; margin: 0 auto;">
                    <div style="text-align: center; border-bottom: 1px solid #333; margin: 20px 0; line-height: 0.1em;">
                        <span style="background:#000; padding:0 10px; color: #555;">OR</span>
                    </div>
                    <input type="text" id="manualTagId" placeholder="MANUAL TAG ID ENTRY" style="text-align: center;">
                    <button class="button" style="width: 100%; margin-top: 10px;"
                        onclick="manualLogin()">AUTHENTICATE</button>
                    <div id="message" class="message-toast"></div>
                </div>
            </div>
        </div>
    </div>


    <!-- 
      VIEW 2: DASHBOARD (Main Info) 
    -->
    <div id="view-dashboard" class="page-view">
        <div class="terminal-header">
            <div class="cs-logo">ACCOUNT ACCESS</div>
        </div>

        <div class="content-body">
            <div class="status-line">
                STATUS: <span id="dashStatus"></span> | <span id="dashTime"></span>
            </div>

            <div class="account-info">
                <div>IDENTITY: <span id="dashName" style="font-weight: bold; font-size: 1.2em;"></span></div>
                <div>ID: <span id="dashId"></span></div>
            </div>

            <div class="balance">
                <span id="dashBalance">0</span> CR
            </div>

            <div class="nav-bar">
                <button class="button logout-btn" onclick="logout()">LOGOUT</button>
                <button class="button" onclick="showView('view-details')">DETAILS & TRANSFER ></button>
            </div>
        </div>
    </div>


    <!-- 
      VIEW 3: DETAILS & ACTIONS 
    -->
    <div id="view-details" class="page-view">
        <div class="terminal-header">
            <div class="cs-logo">ACTIONS</div>
        </div>

        <div class="content-body">
            <div class="account-info" style="flex-grow: 1;">
                <div style="border-bottom: 1px solid #333; margin-bottom: 10px; padding-bottom: 5px;">ACCOUNT NOTES:
                </div>
                <div id="dashNotes" style="font-size: 12px; line-height: 1.4; color: #ccc;">Checking database...</div>
            </div>

            <div style="display: flex; gap: 20px; justify-content: center; margin: 20px 0;">
                <button class="button" style="flex-grow: 1; height: 80px;" onclick="prepareTransfer()">INITIATE
                    TRANSFER</button>
            </div>

            <div class="nav-bar">
                <button class="button" onclick="showView('view-dashboard')">
                    < BACK</button>
                        <div style="width: 100px;"></div> <!-- Spacer -->
            </div>
        </div>
    </div>


    <!-- 
      VIEW 4: TRANSFER FORM 
    -->
    <div id="view-transfer" class="page-view">
        <div class="terminal-header">
            <div class="cs-logo">CREDIT TRANSFER</div>
        </div>

        <div class="content-body">
            <div style="padding: 0 40px;">
                <div class="prompt">AMOUNT (CR)</div>
                <input type="number" id="transferAmount" placeholder="0" style="font-size: 24px; text-align: right;">

                <div class="prompt">RECIPIENT TAG ID</div>
                <input type="text" id="recipientTagId" placeholder="SCAN OR TYPE ID">
            </div>

            <div class="nav-bar" style="margin-top: auto;">
                <button class="button" onclick="showView('view-details')">CANCEL</button>
                <button class="button" onclick="executeTransfer()">CONFIRM</button>
            </div>
        </div>
    </div>

    <!-- GLOBAL ERROR OVERLAY -->
    <div id="errorOverlay" class="hidden error" onclick="this.classList.add('hidden')"></div>


    <!-- Supabase JS Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const SUPABASE_URL = 'https://pxlqmzraudmyvgrpfser.supabase.co';
        const SUPABASE_ANON_KEY = 'sb_publishable_KFRvomIxHG-n6Y0QxpU6yQ_YEkwiYb6';

        let supabaseClient;
        let currentAccount = null;

        // --- INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', function () {
            try {
                supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
                console.log('Supabase initialized successfully');
            } catch (error) {
                console.error('Failed to initialize Supabase:', error);
            }
            updateDateTime();
            setInterval(updateDateTime, 1000);
        });

        function updateDateTime() {
            const now = new Date();
            const timeStr = now.toLocaleTimeString();
            // Update time on dashboard if visible
            const el = document.getElementById('dashTime');
            if (el) el.textContent = timeStr;
        }

        // --- NAVIGATION SYSTEM ---
        function showView(viewId) {
            // Hide all views
            document.querySelectorAll('.page-view').forEach(el => el.classList.remove('active-view'));
            // Show target view
            document.getElementById(viewId).classList.add('active-view');
        }

        // --- AUTHENTICATION ---

        if ('NDEFReader' in window) {
            startNFCScanning();
        }

        async function startNFCScanning() {
            try {
                const ndef = new NDEFReader();
                await ndef.scan();
                ndef.addEventListener("reading", ({ serialNumber }) => {
                    const tagId = serialNumber;
                    // If not logged in, login. If logged in and on transfer page, set recipient?
                    if (!currentAccount) {
                        login(tagId);
                    } else if (document.getElementById('view-transfer').classList.contains('active-view')) {
                        document.getElementById('recipientTagId').value = tagId;
                        flashMessage("RECIPIENT SCANNED");
                    }
                });
            } catch (error) {
                console.error("NFC Error:", error);
            }
        }

        function manualLogin() {
            const tagId = document.getElementById('manualTagId').value.trim();
            if (tagId) {
                login(tagId);
            } else {
                showError("ENTER TAG ID");
            }
        }

        async function login(tagId) {
            if (!supabaseClient) return showError("SYSTEM OFFLINE");

            try {
                flashMessage("AUTHENTICATING...");

                const { data, error } = await supabaseClient
                    .from('credsticks')
                    .select('*')
                    .eq('tag_id', tagId)
                    .maybeSingle();

                if (error) {
                    showError("DB ERROR: " + error.message);
                    return;
                }

                if (!data) {
                    // Debug logic for empty DB
                    const { data: debugList } = await supabaseClient
                        .from('credsticks')
                        .select('tag_id').limit(5);
                    console.table(debugList);
                    showError("INVALID CREDSTICK");
                    return;
                }

                currentAccount = {
                    id: data.id,
                    tagId: data.tag_id,
                    characterName: data.character_name,
                    balance: data.balance,
                    status: data.status,
                    notes: data.notes
                };

                updateDashboard(currentAccount);
                showView('view-dashboard');

            } catch (error) {
                showError("NET ERROR: " + error.message);
            }
        }

        function updateDashboard(account) {
            document.getElementById('dashName').textContent = account.characterName;
            document.getElementById('dashId').textContent = account.tagId;
            document.getElementById('dashBalance').textContent = account.balance.toLocaleString();

            const statusEl = document.getElementById('dashStatus');
            statusEl.textContent = account.status;
            statusEl.className = account.status === 'ACTIVE' ? 'status-active' : 'status-frozen';

            document.getElementById('dashNotes').textContent = account.notes || "No notes on file.";
        }

        function logout() {
            currentAccount = null;
            document.getElementById('manualTagId').value = '';
            showView('view-login');
        }

        // --- TRANSFER LOGIC ---

        function prepareTransfer() {
            if (currentAccount.status !== 'ACTIVE') {
                showError("ACCOUNT FROZEN");
                return;
            }
            document.getElementById('transferAmount').value = '';
            document.getElementById('recipientTagId').value = '';
            showView('view-transfer');
        }

        async function executeTransfer() {
            const amount = parseFloat(document.getElementById('transferAmount').value);
            const recipientTagId = document.getElementById('recipientTagId').value.trim();

            if (!amount || amount <= 0) return showError("INVALID AMOUNT");
            if (!recipientTagId) return showError("ENTER RECIPIENT ID");
            if (recipientTagId === currentAccount.tagId) return showError("CANNOT TRANSFER TO SELF");
            if (amount > currentAccount.balance) return showError("INSUFFICIENT FUNDS");

            try {
                flashMessage("PROCESSING...");

                // 1. Get Recipient
                const { data: recipient, error: rError } = await supabaseClient
                    .from('credsticks')
                    .select('*')
                    .eq('tag_id', recipientTagId)
                    .single();

                if (rError || !recipient) {
                    showError("RECIPIENT NOT FOUND");
                    return;
                }

                // 2. Decrement Sender
                const newSenderBal = currentAccount.balance - amount;
                const { error: sError } = await supabaseClient
                    .from('credsticks')
                    .update({ balance: newSenderBal })
                    .eq('id', currentAccount.id);
                if (sError) throw sError;

                // 3. Increment Recipient
                const { error: rUpdateError } = await supabaseClient
                    .from('credsticks')
                    .update({ balance: recipient.balance + amount })
                    .eq('id', recipient.id);
                if (rUpdateError) throw rUpdateError;

                // 4. Log
                await supabaseClient.from('transaction_log').insert({
                    from_character: currentAccount.characterName,
                    to_character: recipient.character_name,
                    amount: amount,
                    transaction_type: 'TRANSFER'
                });

                // 5. Success
                currentAccount.balance = newSenderBal;
                updateDashboard(currentAccount);
                showView('view-dashboard');
                flashMessage(`SENT ${amount} CR TO ${recipient.character_name}`);

            } catch (e) {
                showError("TX FAILED: " + e.message);
            }
        }

        // --- UTILS ---

        function showError(msg) {
            const el = document.getElementById('errorOverlay');
            el.textContent = msg + " (TAP TO DISMISS)";
            el.classList.remove('hidden');
            setTimeout(() => el.classList.add('hidden'), 3000);
        }

        function flashMessage(msg) {
            // Using error overlay style for now but simpler
            const el = document.getElementById('message'); // Login page toaster
            if (document.getElementById('view-login').classList.contains('active-view')) {
                el.textContent = msg;
                el.style.display = 'block';
                setTimeout(() => el.style.display = 'none', 2000);
            } else {
                // If inside app, use overlay
                const overlay = document.getElementById('errorOverlay');
                overlay.style.borderColor = '#00ff00';
                overlay.style.color = '#00ff00';
                overlay.textContent = msg;
                overlay.classList.remove('hidden');
                setTimeout(() => {
                    overlay.classList.add('hidden');
                    overlay.style.borderColor = 'red'; // reset
                    overlay.style.color = 'red';
                }, 1500);
            }
        }

    </script>
</body>

</html>
